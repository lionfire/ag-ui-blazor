version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    groups:
      # Group Microsoft packages together
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
        update-types:
          - "minor"
          - "patch"
      # Group MudBlazor packages together
      mudblazor:
        patterns:
          - "MudBlazor*"
      # Group testing packages together
      testing:
        patterns:
          - "xunit*"
          - "coverlet*"
          - "Moq*"
          - "NSubstitute*"
          - "FluentAssertions*"
          - "bunit*"
    commit-message:
      prefix: "deps(nuget)"
    labels:
      - "dependencies"
      - "nuget"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
